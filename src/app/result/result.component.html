<div *ngIf="seEjecutoSearch && respuesta.items.length == 0">
     <img class="img-fluid img-no-search" src="assets/imgs/err_search.jpg">
</div>

<div *ngIf="respuesta.items.length > 0">
  <div class="container-breadcrumb">
      <div *ngFor="let cat of respuesta.categories; let last = last">
        {{cat}} {{last ? '' : '>'}}&nbsp; 
      </div>
  </div>  

  <!--contenedor de los items del listado resultante --->
  <div class="container-result"> 
     <div *ngFor="let item of respuesta.items">
          <app-item-list [item]=item></app-item-list>
     </div>
  </div> 
    
  <br>
</div>
